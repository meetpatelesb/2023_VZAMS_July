<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in_3</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" type="text/css">
    <link rel="stylesheet" href="all.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <div class="form-register">
                <div class="t_logo d-flex justify-content-center mb-2">
                    <img  class='twitter-logo' src="thumb-logo-twitter.png"
                        alt="tiwtter_logo">
                </div>
                <div class="container">
                    <div class="sign-in">
                        <div class="content">
                            <div>
                                <h1 class="h1-pass">Enter Your Password</h1>
                            </div>

                            <div class="form mt-4">
                                <form class="">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingInput" placeholder="Email Address, username or phone number">
                                        <label for="floatingInput" class="floatingInput text-muted">Password</label>
                                        </div>
                                    </div>
                                    <div class="mt-4 fs-6">
                                        <a href="javascript:void(0);">Forget password?</a>
                                    </div>
                                    <div class="Login">
                                        <a href="#">Next</a>
                                    </div>
                                </div>
                                </form>
                                <div class="mt-4 fs-10">
                                   <p>Don't have an account?<a href="javascript:void(0);">Sign up</a></p>
                                </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
