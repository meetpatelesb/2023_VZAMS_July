<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" type="text/css">
    <link rel="stylesheet" href="../public/css/all.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <div class="form-register">
                <div class="t_logo d-flex justify-content-center mb-2">
                    <img  class='twitter-logo' src="../public/assets/thumb-logo-twitter.png"
                        alt="twitter_logo">
                </div>
                <div class="container">
                    <div class="sign-in">
                        <div class="content">
                            <div class="text-center mt-4 name">
                                <h1>Sign in to Twitter</h1>
                            </div>
                            <div class="google text-center">
                                <!-- <a class="oauth-container btn darken-4 white black-text" href="/users/google-oauth/" style="text-transform:none"> -->
                                <div class="google-logo">
                                    <img width="20px" style="margin-top:7px; margin-right:8px" alt="Google sign-in"
                                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                                </div>
                                <div class="google-p">
                                    <span>Sign-in with Google</span>
                                </div>
                            </div>
                            <div class="mt-4 text-center or">
                                <p>OR</p>
                            </div>
                            <div class="form">
                                <form class="">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Email Address, username or phone number">
                                        <label for="floatingInput" class="floatingInput text-muted">Phone, Email & Username</label>
                                        </div>
                                    <div class="Login">
                                        <a href="#">Next</a>
                                    </div>
                                </div>
                                </form>
                            </div>
                            <div class="text-center mt-4 fs-6">
                                <a href="javascript:void(0);">Forget password?</a> or <a href="javascript:void(0);">Sign up</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
