<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" type="text/css">
    <link rel="stylesheet" href="../css/signup2.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign-up step:01</title>
    
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="form-register">
                <div class="v-create">
                    <h3>Create your account</h3>
                </div>

                <form class="v-form">
                   
                    <div class="v-name form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Enter your name">
                        <label for="floatingInput" class="floatingInput text-muted">Name</label>
                    </div>

                    <div class="v-mail form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Enter your email">
                        <label for="floatingInput" class="floatingInput text-muted">Email</label>
                    </div>

                    <div class="v-dob">
                        <h5>Date of birth</h5>
                        <p>This will not be shown publicly. Confirm your own age, 
                            even if this account is for business, a pet, or something else.</p>

                        <div class="v-month form-floating mb-3">
                                <input type="date" class="form-control" id="floatingInput" placeholder="Enter your email">
                                <label for="floatingInput" class="floatingInput text-muted">Date of birth</label>
                        </div>
                        
                    </div>

                    <div class="next">
                        <a href="#">Next</a>
                    </div>

                </form>
        </div>
    </div>
</body>
</html>
