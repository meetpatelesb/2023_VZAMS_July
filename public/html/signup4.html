<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up username</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" type="text/css">
    <link rel="stylesheet" href="../css/signup4.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- <div class="body-wrapper"> -->
    <div class="container">
        <div class="form-box">
            <div class="form_register">
                <div class="t_logo d-flex justify-content-center mb-2">
                    <img class='twitter-logo' src="../images/thumb-logo-twitter.png" alt="tiwtter_logo">
                </div>

                <div class="v-header">
                    <h3 class="content">What should we call you?</h3>
                    <p>Your @username is unique. You can always change it later.</p>
                </div>

                <form class="v-form">
                   
                    <div class="v-name form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Enter your name">
                        <label for="floatingInput" class="floatingInput text-muted">Username</label>
                    </div>

                    <div class="next">
                        <a href="#">Skip for now </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!-- </div> -->
</body>

</html>
